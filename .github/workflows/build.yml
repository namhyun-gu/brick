name: Build
on:
  push:
    tags:
      - 'v*'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v2
      - name: Copy data
        run: mkdir bin && cp -r ./data ./bin/data
      - name: Download dependencies
        run: go mod download
      - name: Build
        run: |
          env GOOS=windows GOARCH=amd64 go build -o ./bin/brick.exe ./cmd/brick/main.go
          env GOOS=linux GOARCH=amd64 go build -o ./bin/brick ./cmd/brick/main.go
      - name: Install zip packages
        run: sudo apt install zip
      - run: cd bin && zip -r brick.zip .
      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          path: bin/brick.zip
      - name: Create release
        uses: marvinpinto/action-automatic-releases@latest
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          prerelease: false
          files: |
            ./bin/brick.zip