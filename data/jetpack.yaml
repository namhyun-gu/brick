name: jetpack
source: google
content:
  - name: activity
    document: https://developer.android.com/jetpack/androidx/releases/activity
    java:
      - androidx.activity:activity
    kotlin:
      - androidx.activity:activity-ktx
  - name: appcompat
    document: https://developer.android.com/jetpack/androidx/releases/appcompat
    java:
      - androidx.appcompat:appcompat
      - androidx.appcompat:appcompat-resources
  - name: camera
    document: https://developer.android.com/jetpack/androidx/releases/camera
    java:
      - androidx.camera:camera-camera2
      - androidx.camera:camera-core
      - androidx.camera:camera-extensions
      - androidx.camera:camera-lifecycle
      - androidx.camera:camera-view
  - name: compose
    document: https://developer.android.com/jetpack/androidx/releases/compose
    java:
      - androidx.compose.ui:ui
      - androidx.compose.ui:ui-tooling
      - androidx.compose.foundation:foundation
      - androidx.compose.material:material
      - androidx.compose.material:material-icons-core
      - androidx.compose.material:material-icons-extended
      - androidx.compose.runtime:runtime-livedata
      - androidx.compose.runtime:runtime-rxjava2
      - content: androidx.compose.ui:ui-test-junit4
        type: androidTestImplementation
  - name: fragment
    document: https://developer.android.com/jetpack/androidx/releases/fragment
    java:
      - androidx.fragment:fragment
      - content: androidx.fragment:fragment-testing
        type: debugImplementation
    kotlin:
      - androidx.fragment:fragment-ktx
      - content: androidx.fragment:fragment-testing
        type: debugImplementation
  - name: hilt-navigation-fragment
    document: https://developer.android.com/training/dependency-injection/hilt-jetpack#viewmodel-navigation
    java:
      - androidx.hilt:hilt-navigation-fragment
