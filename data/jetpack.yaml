      - androidx.hilt:hilt-navigation-compose
  - name: hilt-workmanager
    document: https://developer.android.com/training/dependency-injection/hilt-jetpack#workmanager
    java:
      - androidx.hilt:hilt-work
      - content: androidx.hilt:hilt-compiler
        type: annotationProcessor
    kotlin:
      - androidx.hilt:hilt-work
      - content: androidx.hilt:hilt-compiler
        type: kapt
  - name: lifecycle
    document: https://developer.android.com/jetpack/androidx/releases/lifecycle
    java:
      - androidx.lifecycle:lifecycle-runtime
      - content: androidx.lifecycle:lifecycle-compiler
