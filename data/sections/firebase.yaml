name: firebase
source: google
content:
  - name: google-services-plugin
    document: https://firebase.google.com/docs/android/setup
    java:
      - content: com.google.gms:google-services
        type: classpath
  - name: firebase-bom
    document: https://firebase.google.com/
    java:
      - content: com.google.firebase:firebase-bom
        type: platform
      - content: com.google.android.gms:play-services-ads
        ignore: true
      - content: com.google.firebase:firebase-analytics
        ignore: true
      - content: com.google.firebase:firebase-appindexing
        ignore: true
      - content: com.google.firebase:firebase-auth
        ignore: true
      - content: com.google.firebase:firebase-firestore
        ignore: true
      - content: com.google.firebase:firebase-functions
        ignore: true
      - content: com.google.firebase:firebase-messaging
        ignore: true
      - content: com.google.firebase:firebase-storage
        ignore: true
      - content: com.google.firebase:firebase-crashlytics
        ignore: true
      - content: com.google.firebase:firebase-dynamic-links
        ignore: true
      - content: com.google.firebase:firebase-ml-modeldownloader
        ignore: true
      - content: com.google.firebase:firebase-inappmessaging
        ignore: true
      - content: com.google.firebase:firebase-inappmessaging-display
        ignore: true
      - content: com.google.firebase:firebase-perf
        ignore: true
      - content: com.google.firebase:firebase-database
        ignore: true
      - content: com.google.firebase:firebase-config
        ignore: true
    kotlin:
      - content: com.google.firebase:firebase-bom
        type: platform
      - content: com.google.android.gms:play-services-ads
        ignore: true
      - content: com.google.firebase:firebase-analytics-ktx
        ignore: true
      - content: com.google.firebase:firebase-appindexing
        ignore: true
      - content: com.google.firebase:firebase-auth-ktx
        ignore: true
      - content: com.google.firebase:firebase-firestore-ktx
        ignore: true
      - content: com.google.firebase:firebase-functions-ktx
        ignore: true
      - content: com.google.firebase:firebase-messaging-ktx
        ignore: true
      - content: com.google.firebase:firebase-storage-ktx
        ignore: true
      - content: com.google.firebase:firebase-crashlytics-ktx
        ignore: true
      - content: com.google.firebase:firebase-dynamic-links-ktx
        ignore: true
